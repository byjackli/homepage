<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400&family=DM+Serif+Text&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>Error 404 - Jack</title>

  <script src="https://kit.fontawesome.com/9ad415cad4.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <h1>[404]</h1>
    <span>Sorry, the page you're looking for never existed/no longer exists.</span>
    <ul class="links">
      <li><a href="https://www.twitter.com/byjackli" title="Twitter" rel="noreferrer" target="_blank"><i
            class="fab fa-twitter"></i></a>
      </li>
      <li><a class="disabled" title="LinkedIn [deactivated]"><i class="fab fa-linkedin"></i></a></li>
      <li><a href="https://www.github.com/byjackli" title="Github" rel="noreferrer" target="_blank"><i
            class="fab fa-github"></i></a>
      </li>
      <li><a class="disabled" title="Instagram [deactivated]"><i class="fab fa-instagram"></i></a></li>
      <li><a class="disabled" title="Pinterest [deactivated]"><i class="fab fa-pinterest"></i></a></li>
    </ul>

    <div class="container">
      <span tabIndex="0" id="fakeHelp" class="show">Can I help you find something else?</span>

      <form id="fakeSearch">
        <input type="text" placeholder="How can I help?" />
        <button><i class="fas fa-search"></i></button>
      </form>
      <span id="realNotice">Sorry, Jack is busy and cannot help you at this moment.</span>
    </div>
  </main>

  <script type="text/javascript">
    const fh = document.getElementById('fakeHelp'),
      fs = document.getElementById('fakeSearch'),
      rn = document.getElementById('realNotice');

    fh.addEventListener("click", (event => doesNothing(event)))
    fh.addEventListener("keydown", (event => doesNothing(event)))
    fs.addEventListener("submit", (event => fakeSubmit(event)))


    function doesNothing(event) {
      if (event.type === "click" || (event.type === "keydown" && ["Enter", "NumpadEnter", "Space"].includes(event.code))) {
        fh.classList.toggle("show")
        fs.classList.toggle("show")
      }
    }

    function fakeSubmit(event) {
      event.preventDefault();
      fs.classList.toggle("show")
      rn.classList.toggle("show")
    }

    console.log("%cbyjackli", "background-color: black; color: white; padding: .5em; padding-right: 5.28em; font-size: 5em;")
    console.log("%cHi there! Welcome to the hidden Q/A and thank you for showing interst in what I am doing.", "background-color: black; color: white; padding: 1em;")
    console.info({
      "Click to View Question & Answer":
        [
          { "What are you up to these days?": { answer: "A lot, but I'm only sharing what I'm doing in terms of coding. See https://experiments.byjackli.com for more information!" } },
          { "Why are all your social accounts deactivated?": { answer: "Someone said '[I] need to focus on right now is [my] app and other stuff that [I] have been wanting to do'" } },
          { "I have a project idea, can we collaborate?": { answer: "do you have a relentless determination to see it through? hello@byjackli.com" } },
        ]
    })
    console.log("%c ", "background-color: black; padding-right: 50.4em;")
    console.log("%c ", "background-color: black; padding-right: 50.4em;")
  </script>
</body>

</html>
